{% extends "RITSOFT_APP/admin/base.html" %}
{% load static %}
{% block content %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Academic Year Setting</h2>
                </div>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label>Current Academic Year :</label>
                    {{ cur_acd_yr }}
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>
                    {% endfor %}
                    <label>Change Academic Year</label>
                    <select class="form-control" name="acd">
                        <option value="">--select--</option>
                        {% for acdmc_yr in academic_years %}
                            {% if acdmc_yr.status == 1 %}
                                <option value="{{ acdmc_yr.id }}" selected>{{ acdmc_yr.acd_year }} </option>
                            {% else %}
                                <option value="{{ acdmc_yr.id }}">{{ acdmc_yr.acd_year }} </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary btn-block" value="Change" name="change">
                </div>
            </div>
        </form>
    </div>
    <!-- /#page-wrapper -->

{% endblock content %}
